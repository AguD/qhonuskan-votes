{% load qhonuskan_votes %}
<span class="score badge">{% if object.vote_score %}{{object.vote_score}}{% endif %}</span>
<div class="btn-group btn-group-sm vote_buttons fade" x:model="{{vote_model}}" x:id="{{object.id}}">    
    <a href="#" class="btn btn-default upVote{% if object|is_up_voted_by:user %} voted{%endif%}" x:value="1" ><span class="glyphicon glyphicon-thumbs-up"></span></a>
    <a href="#" class="btn btn-default downVote{% if object|is_down_voted_by:user %} voted{%endif%}" x:value="-1"><span class="glyphicon glyphicon-thumbs-down"></span></a>
</div>
