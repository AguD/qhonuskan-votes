{% load qhonuskan_votes %}
{% if object.vote_score %} {# if object has no votes, no point on checking vote_status #}
{% get_vote_status object user as vote %}
{% endif %}
<div class="vote_buttons" x:model="{{vote_model}}" x:id="{{object.id}}">
    <div class="score">{% if object.vote_score %}{{object.vote_score}}{% else %}0{% endif %}</div>
    <a href="#" class="upVote{% if vote > 0 %} voted{%endif%}" x:value="1" ></a>
    <a href="#" class="downVote{% if vote < 0 %} voted{%endif%}" x:value="-1"></a>
</div>
